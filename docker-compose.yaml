services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biblioteca-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      - DB_SERVER=${DB_SERVER}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DRIVER={ODBC Driver 18 for SQL Server}
      - API_TITLE=Biblioteca API
      - API_VERSION=1.0.0
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - biblioteca-network
    depends_on:
      - sql-server
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  sql-server:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sql-server-db
    command: [ "/bin/bash", "-c", "/opt/mssql/bin/sqlservr & sleep 30 && /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourPassword123! -i /app/tmp/init-database.sql" ]
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourPassword123!"
    ports:
      - "1433:1433"
    volumes:
      - sql-data:/var/opt/mssql
      - ./init-database.sql:/app/tmp/init-database.sql
    networks:
      - biblioteca-network

volumes:
  sql-data:

networks:
  biblioteca-network:
    driver: bridge